    <section class="main-section">
      <h1>Welcome, Intern!</h1>
      <p class="sub-text">
        Here's a quick overview of your internship journey.
      </p>

      <div class="stats-box">
        <div class="stat-card">
          <h3>Total Applications</h3>
          <span class="value" id="totalApps">0</span>
        </div>

        <div class="stat-card">
          <h3>Shortlisted</h3>
          <span class="value" id="shortlisted">0</span>
        </div>

        <div class="stat-card">
          <h3>Pending</h3>
          <span class="value" id="pending">0</span>
        </div>

        <div class="stat-card">
          <h3>Rejected</h3>
          <span class="value" id="rejected">0</span>
        </div>
      </div>

      <h2 class="recent-heading">Recent Activity</h2>

      <div class="recent-container" id="recentContainer"></div>
    </section>
