<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Internify</title>
    <link rel="stylesheet" href="reset_password.css" />
  </head>
  <body>
    <div class="reset-container">
      <h1>Set New Password</h1>
      <p>Please enter a strong new password for your account.</p>

      <form id="resetForm" novalidate>
        <label for="newPassword">New Password</label>
        <div class="password-box">
          <input
            type="password"
            id="newPassword"
            placeholder="Enter new password"
            required
          />
          <button type="button" id="showNew">ğŸ‘ï¸</button>
        </div>
        <div class="strength-meter">
          <div id="strengthBar"></div>
        </div>
        <span id="strengthText"></span>
        <small id="newPassError" class="error"></small>

        <label for="confirmPassword">Confirm Password</label>
        <div class="password-box">
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm new password"
            required
          />
          <button type="button" id="showConfirm">ğŸ‘ï¸</button>
        </div>
        <small id="confirmPassError" class="error"></small>

        <button type="submit">Reset Password</button>
      </form>

      <p class="back-link"><a href="login.html">â† Back to Login</a></p>
    </div>

    <script src="auth.js"></script>
    <script src="reset_password.js"></script>
  </body>
</html>
