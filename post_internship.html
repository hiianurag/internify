    <nav class="navbar">
      <div class="logo">Internify</div>

    <section class="main-section">
      <h1>Post a New Internship</h1>
      <p class="sub-text">
        Fill the details below to create a new internship posting.
      </p>

      <div class="form-container">
        <form id="internshipForm">
          <label>Company Name</label>
          <input
            type="text"
            id="companyName"
            placeholder="Enter company name"
            required
          />

          <label>Internship Title / Field</label>
          <input
            type="text"
            id="title"
            placeholder="Enter internship title"
            required
          />

          <label>Required Skills</label>
          <input type="text" id="skills" placeholder="Skills" required />

          <label>Duration</label>
          <input
            type="number"
            id="duration"
            placeholder="Months"
            min="0"
            max="12"
            required
          />

          <label>Stipend (₹)</label>
          <input type="number" id="stipend" placeholder="e.g., 5000" />

          <button type="submit" class="submit-btn">Post Internship</button>
        </form>
      </div>
    </section>
