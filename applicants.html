    <section class="main-section">
      <h1>Internship Applicants</h1>
      <p>Click on an applicant to view details.</p>

      <div id="applicantList" class="applicant-list"></div>

      <div id="applicantCard" class="popup-card hidden">
        <div class="card-box">
          <h3 id="cName"></h3>
          <p><strong>Email:</strong> <span id="cEmail"></span></p>
          <p><strong>Phone:</strong> <span id="cPhone"></span></p>
          <p><strong>College:</strong> <span id="cCollege"></span></p>
          <p><strong>Skills:</strong> <span id="cSkills"></span></p>
          <p><strong>Experience:</strong> <span id="cExp"></span></p>
          <p><strong>Status:</strong> <span id="cStatus"></span></p>

          <div class="btn-area">
            <button id="shortBtn" class="btn-shortlist">Shortlist</button>
            <button id="rejBtn" class="btn-reject">Reject</button>
          </div>

          <button class="closeCard" onclick="closePopup()">✖ Close</button>
        </div>
      </div>
    </section>
