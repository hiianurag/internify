<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply for Internship</title>
    <link rel="stylesheet" href="apply.css" />
  </head>
  <body>
    <div class="apply-container">
      <h1>Apply for Internship</h1>

      <form id="applyForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" />
        <small class="error"></small>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
        <small class="error"></small>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" />
        <small class="error"></small>

        <div class="status">
          <label>Current Status:</label>
          <div class="options">
            <label>
              <input type="radio" name="status" value="studying" />
              Studying
            </label>

            <label>
              <input type="radio" name="status" value="graduated" />
              Graduated
            </label>
          </div>
        </div>
        <small class="error" id="statusError"></small>

        <div id="collegeField">
          <label for="college">College Name</label>
          <input
            type="text"
            id="college"
            placeholder="Enter your college name"
          />
          <small class="error"></small>
        </div>

        <label for="skills">Skills</label>
        <textarea id="skills" placeholder="Enter your skills"></textarea>
        <small class="error"></small>

        <label for="experience">Previous Experience (if any)</label>
        <textarea
          id="experience"
          placeholder="Write about your past experience..."
        ></textarea>
        <small class="error"></small>

        <button type="submit">Submit Application</button>

        <p id="successMsg" class="success-message">
          Application submitted successfully!
        </p>
      </form>
    </div>

    <script src="auth.js"></script>
    <script src="apply.js"></script>
  </body>
</html>
